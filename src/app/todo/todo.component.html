<section class="todoapp">
  <header class="header">
    <h1>TODOAPP</h1>
    <input class="new-todo" placeholder="type something..." [(ngModel)]="newTodo" (keyup.enter)="addTodo()" (ngModelChange)="filterTask($event)" autofocus>
  </header>
  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [ngClass]="{ completed: todo.isDone }">
        <div class="view">
          <input id="makedone" class="toggle" type="checkbox" [checked]="todo.isDone" (click)="makeDone(todo)" />
          <label>{{ todo.title }}</label>
          <button class="destroy" (click)="destroyTodo(todo)"></button>
        </div>
        <input class="edit" value="{{ todo.title }}" />
      </li>
    </ul>
  </section>
</section>
